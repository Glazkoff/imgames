query ($code: String!) {
  roomByCode(code: $code) {
    id
    code
    numberOfTurns
    currentRound {
      id
      key
      isActive
      currentMonth {
        id
        key
      }
      __typename
    }
    roomOwner {
      id
      lastName
      firstName
      __typename
    }
    roomparticipantSet {
      id
      user {
        id
        lastName
        firstName
        __typename
      }
      __typename
    }
    flow {
      id
      title
      __typename
    }
    __typename
  }
}
